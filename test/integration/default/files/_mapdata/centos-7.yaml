# yamllint disable rule:indentation rule:line-length
# CentOS Linux-7
---
values:
  bin_dir: null
  conf_dir: /etc/openvpn
  conf_ext: conf
  dh_files:
  - '512'
  dsaparam: false
  external_repo_enabled: true
  external_repo_supported: []
  external_repo_version: stable
  group: openvpn
  log_user: null
  manage_group: true
  manage_user: true
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@openvpn:lookup
    - Y:G@id
  multi_services: true
  network_manager_pkgs:
  - network-manager-openvpn
  - network-manager-openvpn-gnome
  pkgs:
  - openvpn
  - openssl
  service: openvpn
  service_function: running
  user: openvpn
